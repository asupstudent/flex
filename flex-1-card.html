<!DOCTYPE html>

  <head>

  <body>
    <header class="main-header">
      <nav class="main-header-nav">
        <div class="container">
          <div class="main-header-nav-wrapper">
            <ul class="site-navigation">
              <li class="site-navigation-item">
                <a class="link-item" href="#">Woman</a>
              </li>
              <li class="site-navigation-item">
                <a class="link-item" href="#">Man</a>
              </li>
              <li class="site-navigation-item">

            </ul>
            <a class="main-header-logo" href="index.html">
              <img src="img/case_01/svg/logo-header.svg" width="73" height="19" alt="logo">

            <ul class="user-navigation">
              <li class="user-navigation-item">
                <a class="link-item" href="#"><img src="img/case_01/svg/loupe.svg" width="20" height="20" alt="search"></a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="visually-hidden">Product page Overalls</h1>
      <section class="card">
        <h2 class="card-description-header">Overalls</h2>
      </section>
      <section class="simalar">

          <header class="section-header">
            <h2 class="section-title">You may also like</h2>

          </header>
          <ul class="catalog-list">
            <li class="catalog-item">
              <img src="img/case_01/catalog-overalls-model1.jpg" width="270" height="349" alt="Overalls">
              <h3 class="catalog-item-title">
                <a class="catalog-item-link" href="#">Overalls</a>
              </h3>
              <p class="catalog-item-price">$140</p>
            </li>
            <li class="catalog-item">
              <img src="img/case_01/catalog-bottom-overalls.jpg" width="270" height="349" alt="Overalls">
              <h3 class="catalog-item-title">
                <a class="catalog-item-link" href="#">Overalls</a>
              </h3>
              <p class="catalog-item-price">$110</p>
            </li>
            <li class="catalog-item">
              <img src="img/case_01/catalog-jacket-model3.jpg" width="270" height="349" alt="Jacket">
              <h3 class="catalog-item-title">
                <a class="catalog-item-link" href="#">Jacket</a>
              </h3>
              <p class="catalog-item-price">$70</p>
            </li>
            <li class="catalog-item">
              <img src="img/case_01/catalog-jacket-model4.jpg" width="270" height="349" alt="Jacket">
              <h3 class="catalog-item-title">
                <a class="catalog-item-link" href="#">Jacket</a>
              </h3>
              <p class="catalog-item-price">$60</p>
            </li>
          </ul>
        </div>
      </section>

    <footer class="main-footer">
      <div class="container">
        <div class="main-footer-wrapper">
          <a class="main-footer-logo" href="#">
            <img src="img/case_01/svg/logo-footer.svg" width="73" height="19" alt="Логотип сайта">
          </a>
          <ul class="footer-navigation">
            <li class="footer-navigation-item">
              <a class="footer-navigation-link" href="#">Shop</a>
            </li>
            <li class="footer-navigation-item">
              <a class="footer-navigation-link" href="#">Delivery</a>

            <li class="social-item">
              <a href="#">
                <img src="img/case_01/svg/instagram.svg" width="20" height="20" alt="instagram">
              </a>
            </li>
            <li class="social-item">
              <a href="#">
                <img src="img/case_01/svg/pinterest.svg" width="21" height="21" alt="pinterest">

            </li>
            <li class="social-item">

                <img src="img/case_01/svg/twitter.svg" width="22" height="18" alt="twitter">
